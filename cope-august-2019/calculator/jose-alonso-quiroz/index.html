<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <header>
            <article id="operation">
            </article>
            <article id="result">0
            </article>
        </header>
        <footer>
            <article>
                <button name="num" id="1">1</button>
                <button name="num" id="2">2</button>
                <button name="num" id="3">3</button>
                <button name="num" id="4">4</button>
                <button name="num" id="5">5</button>
                <button name="num" id="6">6</button>
                <button name="num" id="7">7</button>
                <button name="num" id="8">8</button>
                <button name="num" id="9">9</button>
                <button name="num" id="0">0</button>
                <button name="num" id=".">.</button>
                <button name="del" id="Backspace">DEL</button>
            </article>
            <aside>
                <article>
                    <button name="operator" id="/">รท</button>
                    <button name="operator" id="*">x</button>
                    <button name="operator" id="-">-</button>
                    <button name="operator" id="+">+</button>
                </article>
                <article>
                    <button name="reset" id="Delete">AC</button>
                    <button name="execute" id="Enter">=</button>
                </article>
            </aside>
        </footer>
    </section>
    <script src="functions.js"></script>
</body>

</html>
