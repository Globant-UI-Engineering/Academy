<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container flex">
            <div class="input flex">
                <input type="number" id="number1"> <div id="result">Fill the inputs and click an operation</div> <input type="number" id="number2">
            </div>
            <div class="operations flex">
                <div class="operation box1" data-value="+">+</div>
                <div class="operation box2" data-value="-">-</div>
                <div class="operation box3" data-value="*">x</div>
            </div>
        </div>

    </main>
</body>

<script src="app.js"></script>
</html>
