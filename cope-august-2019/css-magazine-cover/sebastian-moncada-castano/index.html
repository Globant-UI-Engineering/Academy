<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<script type="text/javascript" src="./js/calculator.js"></script>
	<title>Calculator</title>
	
</head>
<body>
	<main>
		<header> 
				 <h2>CALCULATOR</h2>
 				 <input type="text" name="result" id="input"  placeholder="0" readonly="readonly" disabled>
				 <input type="text" name="result" id="result" readonly="readonly" disabled>
 		</header>
 		<section class="box_number_operation">
			<section class="box_number">
				
				<input class="number" type="button" value="7">
				<input class="number" type="button" value="8">
				<input class="number" type="button" value="9">
				<input class="number" type="button" value="4">
				<input class="number" type="button" value="5">
				<input class="number" type="button" value="6">
				<input class="number" type="button" value="1">
				<input class="number" type="button" value="2">
				<input class="number" type="button" value="3">
				<input class="number" type="button" value="0">
				<input id="action_clearScreen" type="button" value="CE">
				<input id="action_backSpace" type="button" value="&#8592;">

			</section>
			<section class="box_operation">
				<input class="operation" type="button" name="operation" value="+">
				<input class="operation" type="button" name="operation" value="-">
				<input class="operation" type="button" name="operation" value="*">
				<input class="operation" type="button" name="operation" value="/">
				<input class="submit" type="button" name="operation" value="=">
			</section>
		</section>
	</main>
</body>
</html>
