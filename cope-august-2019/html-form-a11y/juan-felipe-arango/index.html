<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>
<body>
  <main>
    <h1>Resume upload</h1>
    <form action="" name="register form" id="form1">
      <fieldset>
        <legend>Personal information</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="e.g. Juan GarcÃ­a">
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" aria-labelledby="birthdate expBirthdate" required>
        <span id="expBirthdate" tabindex="-1">dd/mm/YYYY</span>
        <label for="DNI">Identification</label>
        <input type="number" name="dni" id="DNI" placeholder="e.g. 1152552548" required>
      </fieldset>
      <fieldset>
        <legend>Career history</legend>
        <label for="major">Major</label>
        <select name="major" id="major">
          <optgroup label="Engineering faculty">
            <option value="software">Software engineering</option>
            <option value="industrial">Industrial engineering</option>
            <option value="mechatronics">Mechatronics engineering</option>
          </optgroup>
          <optgroup label="Arts">
            <option value="dancing">Dancing</option>
            <option value="acting">Acting</option>
            <option value="photography">Photography</option>
          </optgroup>
        </select>
        <label for="lastJob">Last job</label>
        <textarea name="lastJob" id="lastJob" cols="30" rows="10"  aria-labelledby="lastJob" placeholder="Give a short description of your previous job" aria-placeholder="Give a short description of your previous job"></textarea>
        <fieldset>
          <legend>Skills</legend>
          <input type="checkbox" name="skills" id="php">
          <label for="php">PHP</label>
          <input type="checkbox" name="skills" id="javascript">
          <label for="javascript">Javascript</label>
          <input type="checkbox" name="skills" id="mysql">
          <label for="mysql">MySQL</label>
          <input type="checkbox" name="skills" id="html">
          <label for="html">HTML</label>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Personal reference</legend>
        <label for="referenceName">Name</label>
        <input type="text" name="referenceName" id="referenceName" required placeholder="e.g. Pablo Perez">
        <label for="referencePhone">Phone</label>
        <input type="text" name="referencePhone" id="referencePhone" placeholder="e.g. 3004352121">
      </fieldset>
      <button type="submit" form="form1">Submit</button>
    </form>
  </main>
  
</body>
</html>
