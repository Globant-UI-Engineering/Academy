<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Form A11Y</title>
        <meta name="description" content="Form A11Y">
    </head>
    <body>
        <header>
            <h1>Form A11Y</h1>
        </header>
        <main>
            <section>
                <h2>Request for a contact support</h2>
                <h3>I can´t log in to my account</h3>
                <form>
                    <fieldset>
                        <legend>
                            <h3>Please fill out the form below</h3>
                        </legend>
                        <input type="hidden" id="csrf" name="csrf" value="securetoken" />
                        <label for="fname">What´s your name? (*)</label>
                        <input type="text" id="fname" name="fname" placeholder="Your name ..." required />
                        <label for="femail">What´s your email address? (*)</label>
                        <input type="email" id="femail" name="femail" placeholder="Your email ..." required />
                        <label for="fwebdomain">What´s your domain address? (*)</label>
                        <input type="text" id="fwebdomain" name="fwebdomain" placeholder="Your domain ..." required />
                        <fieldset>
                            <legend>
                                <h3>What´s your mailing address on the account?</h3>
                            </legend>
                            <label for="fstreet">Street</label>
                            <input type="text" id="fstreet" name="fstreet" placeholder="Your street address ..." />
                            <label for="fcity">City</label>
                            <input type="text" id="fcity" name="fcity" placeholder="Your city ..." />
                            <label for="fstate">State / Province / Territory</label>
                            <input type="text" id="fstate" name="fstate" placeholder="state or province or territory ..." />
                            <label for="fpostalcode">Postalcode</label>
                            <input type="number" id="fpostalcode" name="fpostalcode" placeholder="postalcode ..." />
                        </fieldset>
                        <label for="fquestion">What is the answer to your security question if you have one?</label>
                        <input type="text" id="fquestion" name="fquestion" placeholder="Answer ..." />
                        <label for="fpayment">How did you pay?</label>
                        <select name="fpayment">
                            <option disabled selected></option>
                            <option value="credit card">Credit Card</option>
                            <option value="paypal">Paypal</option>
                        </select>
                        <label for="fcomment">Please summarize the problem so we can assist you. (*)</label>
                        <textarea id="fcomment" name="fcomment" required></textarea>
                        <input type="submit" id="submit" name="submit" value="Submit" />
                        <button type="submit" id="submit" name="submit" style="display: none">Submit</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
