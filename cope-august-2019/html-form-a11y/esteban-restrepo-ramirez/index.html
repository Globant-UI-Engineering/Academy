<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo site to use with Netlify Drop">
    <meta name="keywords" content="Thanos, JavaScript, Paradoy, Netlify Drop">
    <meta name="author" content="Rafael Conde">
  </head>
  <body>
	<header>
		<h1>Job Application Form</h1>
		<p>Please fill the following form to apply to this job</p>
	</header>
	<main>
		<form id="applicationform" action="" method="post">
			<fieldset>
				<legend>Please enter your basic personal information</legend>
				<p>
					<label for="firstname">* First name:</label><br>
					<input id="firstname" type="text" name="firstname" aria-required="true">
				</p>
				<p>
					<label for="lastname">* Last name:</label><br>
					<input id="lastname" type="text" name="lastname" aria-required="true">
				</p>
				<p>
					<label for="email">* Email:</label><br>
					<input id="email" type="email" name="email" aria-required="true">
				</p>
				<p>
					<label for="phonenumber">* Phone number:</label><br>
					<input id="phonenumber" type="tel" name="phonenumber" aria-required="true">
				</p>
				<p>
					<label for="coverletter">Cover letter:</label><br>
					<textarea id="coverletter" rows="4" cols="50" aria-labelledby="coverletter coverletterdesc"></textarea>
					<br>
					<span id="coverletterdesc">Provide a brief description of yourself as a job candidate</span>
				</p>
			</fieldset>
			<br>
			<fieldset>
				<legend>Please enter your more recent work experience</legend>
				<p>
					<label for="recentjobtitle">Most recent job title:</label><br>
					<input id="recentjobtitle" type="text" name="recentjobtitle">
				</p>
				<p>
					<label for="westartdate">Starting date:</label><br>
					<input id="westartdate" type="month" name="workexperiencestartdate">
				</p>
				<p>
					<label for="companyname">Company name:</label><br>
					<input id="companyname" type="text" name="companyname">
				</p>
				<p>
					<label for="currentwork">
						<input id="currentwork" class="input checkbox" type="checkbox" name="currentwork"> I currently work here
					</label>
					
				</p>
			</fieldset>
			<br>
			<fieldset>
				<legend>Please enter your education level</legend>
				<p>
					<label for="educationlevel">Level of education:</label><br>
					<select id="educationlevel" name="educationlevel">
					  <option>select</option>
					  <option>Associate degree</option>
					  <option>Bachelor's degree</option>
					  <option>Master's degree</option>
					  <option>Doctoral degree</option>
					</select>
				</p>
				<p>
					<label for="institution">Institution:</label><br>
					<input id="institution" type="text" name="institution">
				</p>
				<p>
					<label for="currentlyattending">
						<input id="currentlyattending" type="checkbox" name="currentlyattending"> Currently attending
					</label>
				</p>
				<p>
					<label for="graduationdate">Graduated in:</label><br>
					<input id="graduationdate" type="month" name="graduationdate">
				</p>
			</fieldset>
		  <p> 
			<button id="apply" name="apply" type="submit">Apply</button>
			<button value="reset" type="reset">Reset form</button>
		  </p>
		</form>
	</main>
	<footer />
  </body>
</html>
