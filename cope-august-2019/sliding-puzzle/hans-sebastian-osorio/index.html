<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sliding Puzzle</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/main-functions.js" async></script>
    </head>
    <body>
        <head>
            <h1>Sliding Puzzle</h1>
            <h2>Select difficulty level:</h2>
            <select name="difficulty" id="difficulty" onchange="initBoard()">
                <option value="2">Easy</option>
                <option value="3" selected>More or less</option>
                <option value="4">Hard</option>
            </select>
        </head>
        <main id="container-main">
        </main>
        <footer>
            <p>Please click on numbers near blank space.</p>
        </footer>
    </body>
</html>
