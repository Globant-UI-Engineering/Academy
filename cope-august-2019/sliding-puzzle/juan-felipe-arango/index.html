<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex">
        <div id="puzzle">
            <div class="block" data-row="0" data-column="0">1</div>
            <div class="block" data-row="0" data-column="1">2</div>
            <div class="block" data-row="0" data-column="2">3</div>
            <div class="block" data-row="0" data-column="3">4</div>
            <div class="block" data-row="1" data-column="0">5</div>
            <div class="block" data-row="1" data-column="1">6</div>
            <div class="block" data-row="1" data-column="2">7</div>
            <div class="block" data-row="1" data-column="3">8</div>
            <div class="block" data-row="2" data-column="0">9</div>
            <div class="block" data-row="2" data-column="1">10</div>
            <div class="block" data-row="2" data-column="2">11</div>
            <div class="block" data-row="2" data-column="3">12</div>
            <div class="block" data-row="3" data-column="0">13</div>
            <div class="block" data-row="3" data-column="1">14</div>
            <div class="block" data-row="3" data-column="2">15</div>
            <div class="block" data-row="3" data-column="3"></div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
